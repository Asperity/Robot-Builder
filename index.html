<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>
<body onload = "initialize();">
    <h1>Robot-Builder</h1>

    <div id="grid">
        <div class="cell" id="entry">
            <div class = "pDisplay "> <button class="boot1" onclick="decreasePower();">-</button><p id = "power">2893468276482764</p> <button class="boot1" onclick="increasePower();">+</button> </div>
            <div class = "pDisplay"> <button class="boot1" onclick="decreaseSpeed();">-</button> <p id = "speed">2387462842647</p> <button class="boot1" onclick="increaseSpeed();">+</button> </div>
            <div class = "pDisplay"> <button class="boot1" onclick="decreaseSI();">-</button> <p id = "si">8762846287</p> <button class="boot1" onclick="increaseSI();">+</button> </div>
        </div>

        <div class="cell" id="slider">
            <label class="toggle">
                <input type="checkbox">
                <span class="slider"></span>
                <span class="labels" data-on="Defenses:ON" data-off="Defenses:OFF"></span>
            </label>

            <label class="toggle">
                <input type="checkbox">
                <span class="slider"></span>
                <span class="labels" data-on="Scanners:ON" data-off="Scanners:OFF"></span>
            </label>
        </div>

        <div class="cell" id="space">
            <div></div>
        </div>

        <div class="cell" id="robot">
            <img src="robot.png"
    
            class="robot"/>
        </div>

        <div class="cell" id="dropdown">
            <div class="dropdown">
                <button class="dropbtn">Power Source</button>
                <div class="dropdown-content">
                <a>Hydro</a>
                <a>Nuclear</a>
                <a>Solar</a>
            </div>
        </div>
    </div>
</body>
</html>
